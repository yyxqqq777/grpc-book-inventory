// inventory.proto

syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

import "book.proto";
import "inventoryItem.proto";

// The InventoryService
service InventoryService {
  // Creates a new book.
  rpc CreateBook(Book) returns (google.protobuf.Empty) {}

  // Gets a book by its ISBN.
  rpc GetBook(google.protobuf.StringValue) returns (Book) {}
}
